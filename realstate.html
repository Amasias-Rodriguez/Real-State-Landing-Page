<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="realstate.css">
    <title>Real State Landing Page</title>
</head>
<body>

    <!-- HEADER  -->
    <header>
        <nav class="nav">
            <div class="nav__left">
                <img src="/images/logo.png" alt="logo">
            </div>
            <div class="nav__center">
                <ul>
                    <li>Home</li>
                    <li>Properties</li>
                    <li>Members</li>
                    <li>Pages</li>
                    <li>Blogs</li>
                </ul>
            </div>
            <div class="nav__right">
                <h4>Log In</h4>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <div class="main__left">
            <img src="/images/saturn.png" alt="houses">
        </div>
        <div class="main__right">
            <div class="main__right--up">
                <h1>Choose Your Best <br> Happy Land</h1>
                <p>Real Estate & Properties Fro Sale or Rent <br> in 12 Countries</p>
            </div>
            <div class="main__right--middle">
                <div class="main__right--middle-up">
                    <h5>Buy</h5>
                    <h5>Rent</h5>
                </div>
            </div>
            <div class="main__right--middle-2">
                <ul>
                    <li>
                        <h4>Property Type</h4>
                        <h5>Show All</h5>
                    </li>
                    <li>
                        <h4>Bedroom</h4>
                        <h5>Any Beds</h5>
                    </li>
                    <li>
                        <h4>Price Range</h4>
                        <h5>Any Price</h5>
                    </li>
                </ul>
                <h6>Search</h6>
            </div>
        </div>
    </main>
</body>
</html>
